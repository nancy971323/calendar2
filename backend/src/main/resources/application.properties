# 服務器設置
server.port=8080
server.servlet.context-path=/

# 資料庫設置
spring.datasource.url=jdbc:mysql://localhost:3306/calendar_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 設置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# 允許循環引用
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

# 日誌設置
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.company.calendar=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.authentication=TRACE

# Jackson JSON 處理
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Taipei

# Spring Security 設置
# spring.security.user.name=admin
# spring.security.user.password=admin

# JWT 設置
jwt.secret=verySecretKey123456789012345678901234567890
jwt.expiration=86400000

# 靜態資源設置
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# 異常處理
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# 啟用數據初始化
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# 其他配置
spring.application.name=Calendar System
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# H2控制台
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console