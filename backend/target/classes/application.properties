# 服務器設置
server.port=8080
server.servlet.context-path=/

# 預設使用開發環境配置
spring.profiles.active=dev

# 根據操作系統自動選擇配置文件
# 在啟動時添加 -Dspring.profiles.active=windows 或 -Dspring.profiles.active=mac 來指定環境

# JPA 設置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 允許循環引用
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

# Jackson JSON 處理
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Taipei

# JWT 設置
jwt.secret=verySecretKey123456789012345678901234567890
jwt.expiration=86400000

# 靜態資源設置
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# 異常處理
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# 啟用數據初始化
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# 其他配置
spring.application.name=Calendar System
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# H2控制台
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console